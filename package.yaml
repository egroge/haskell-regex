name:                regex
version:             0.1.0.0
github:              "egroge/haskell-regex"
license:             BSD3
author:              "George Stacey"
maintainer:          "gs919@ic.ac.uk"
copyright:           "2020 George Stacey"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/egroge/haskell-regex#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  regex-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - regex

tests:
  regex-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - regex
